<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} cnd for bootstarp {% endcomment %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    {% comment %}  {% endcomment %}
    
    <title> {% block title %} Create Product {% endblock title %} </title>
</head>


<div class="container">
    <h1>Add a Product</h1>
    <form  method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" step="any" required>
        </div>

        <div class="form-group m-3">
            <label for="image">Image:</label>
            <input type="file" class="form-control-file form-control" id="image" name="image" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
